<uib-accordion-heading>{{plant.name}}</uib-accordion-heading>
<div class="col-md-8">
  <p>Type: {{plant.type}}</p>
  <p>Spacing: {{plant.spacing_min}} - {{plant.spacing_max}}</p>
  <p>Height: {{plant.height}}</p>
  <addbutton></addbutton>
</div>
<div class="col-md-4 thumbnail">
  <img ng-src="{{plant.photo_url}}" alt="{{plant.name}}" >
</div>
